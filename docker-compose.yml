version: "3.8"
services:
  web:
    build: .
    container_name: reconnect_web
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - SERVICE_API_KEY=${SERVICE_API_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - NOTIFICATION_URL=${NOTIFICATION_URL}
    depends_on:
      - db
      - redis

  worker:
    build: .
    container_name: reconnect_worker
    command: celery -A app.worker.celery worker --loglevel=info
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - SERVICE_API_KEY=${SERVICE_API_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - NOTIFICATION_URL=${NOTIFICATION_URL}
    depends_on:
      - db
      - redis

  db:
    image: postgres:15
    container_name: reconnect_db
    environment:
      POSTGRES_DB: reconnect
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: reconnect_redis
    ports:
      - "6379:6379"

volumes:
  pgdata:
